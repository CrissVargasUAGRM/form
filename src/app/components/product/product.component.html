<div class="card-columns">
    <div class="card" style="width: 18rem;" *ngFor="let prod of product">
        <img [src]="prod.image" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ prod.name }}</h5>
            <p class="card-text">{{ prod.price }} Bs.</p>
            <button (click)="buy(prod.id)" class="btn btn-primary" type="button">Comprar</button>
        </div>
    </div>
</div>
